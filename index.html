<!DOCTYPE html>
<html>
  <head>
    <title>회의실 예약</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="wrapper">
      <h1>회의실 예약</h1>
      <!--form요소는 서버에 데이터를 보내기 위해 작성한 마크업이다.-->
      <form><!--action쪽에 데이터를 받을 서버의 주소를 작성한다. -->

        <!--label은 입력 필드의 제목이다. (질문을 던지기) -->
        <label for="name">예약자의 성함을 입력하세요</label>
        <input id="name" type="text" placeholder="성함입력">
        <!--label에 해당하는 입력 필드이다. 정말 다양한 타입이 존재한다. -->
        <!--label for와 입력 필드의 id값을 동기화 한다. label은 클리커블, 클릭시 입력 필드 focus -->

        <label for="topic" >회의의 주제를 남겨 주세요</label>
        <textarea id="topic" placeholder="주제에 대한 짧은 요약"></textarea> <!-- placeholder는 사용자에게 입력 받을 데이터의 힌트이다. -->

        <button type="submit">예약하기</button><!-- button은 실제 데이터를 최종적으로 전송하기위한 장치이다. 보통 엔터를 쳐도 기본 동작된다. -->
      </form>
    </div>



  </body>
</html>
