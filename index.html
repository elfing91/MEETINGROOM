<!DOCTYPE html>
<html>
  <head>
    <title>회의실 예약</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="wrapper">
      <h1>회의실 예약</h1>
      <!--form요소는 서버에 데이터를 보내기 위해 작성한 마크업이다.-->
      <form action="데이터를 서버에 보냄"> <!--action쪽에 데이터를 받을 서버의 주소를 작성한다. -->
        
        <!--입력 필드들의 그룹 설정-->
        <fieldset>
          <legend>일반 정보</legend><!--그룹 제목-->
        
        
        <div>
        <label for="">어떤 용도로 이용하시나요?</label>
        <div class="field">
          <select name="subject"><!--name의 역할 중요, 이런형식으로 서버에 전달-->
              <option value="0"> 디자이너와의 티타임</option>
              <option value="1">개발자와의 코드리뷰</option>
              <option value="2" selected>사장님께 연봉협상</option>
          </select>
        </div>
        </div>

        <div>
        <label >회의실 규묘는 어떠한가요</label>
        <!--name이 동일하면 같은 데이터라는 뜻-->
        <label><input type="radio" name="size">2-8인</label>
        <label><input type="radio" name="size">9-20인</label>
        <label> <input type="radio" name="size">21-100인</label>
        </div>

        <div>
        <label>어떤 장비가 필요하시나요</label>
        <label><input type="checkbox" checked >빔프로젝터</label><!--다중선택 가능-->
        <label><input type="checkbox">화이트보드</label>
        <label><input type="checkbox">전등데스크</label>
        </div>
      </fieldset>

        
      <fieldset><legend>개인정보</legend>
        <div>
        <!--label은 입력 필드의 제목이다. (질문을 던지기) -->
        <label for="name">예약자의 성함을 입력하세요</label>
          <div class="field type_small" >
            <input name="username" id="name" type="text" value="김딸기" readonly placeholder="성함입력">
          </div>
          <!--label에 해당하는 입력 필드이다. 정말 다양한 타입이 존재한다. -->
          <!--label for와 입력 필드의 id값을 동기화 한다. label은 클리커블, 클릭시 입력 필드 focus -->
        </div>

        <div>
            <label for="email">이메일을 입력하세요</label>
            <div class="field">
              <input name="email" id="email" type="email">
            </div>  
        </div>

        <div style="display: none;">
        
        <label for="topic" >회의의 주제를 남겨 주세요</label>
        <textarea id="topic" placeholder="주제에 대한 짧은 요약"></textarea> <!-- placeholder는 사용자에게 입력 받을 데이터의 힌트이다. -->
        </div>

        </fieldset>

        <button type="submit">예약하기</button><!-- button은 실제 데이터를 최종적으로 전송하기위한 장치이다. 보통 엔터를 쳐도 기본 동작된다. -->
      </form>
    </div>



  </body>
</html>
